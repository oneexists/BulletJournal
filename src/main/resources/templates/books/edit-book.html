<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-head :: common_head(~{::title},~{})">
	<title>Update Book</title>
</head>
<body>
<div th:insert="~{fragments/user-header :: navigation}"></div>
<div class="container">
	<div class="row">
		<div class="col">
			<form th:action="@{/books/update}" th:object="${book}" method="post">
			<input type="hidden" th:field="*{username}" id="username">
			<input type="hidden" th:field="*{bookId}" id="bookId">
			<h1 class="text-center">Update Book</h1>
			<div th:if="${#fields.hasAnyErrors()}">
				<ul>
					<li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
				</ul>
			</div>
			<div class="form-group">
				<label for="title">Title:</label>
				<input id="title" class="form-control" type="text" th:field="*{title}" required-autofocus="autofocus" /> 
			</div>
			<div class="form-group">
				<label for="author">Author:</label>
				<input id="author" name="author" class="form-control" type="text" th:field="*{author}" required-autofocus="autofocus" /> 
			</div>
			<div class="form-group">
				<label for="language">Language:</label>
				<input id="language" name="langauge" class="form-control" type="text" th:field="*{language}" required-autofocus="autofocus" />
			</div>
			<div class="form-group">
				<label for="pages">Pages:</label>
				<input id="pages" name="pages" class="form-control" type="text" th:field="*{pages}" required-autofocus="autofocus" />
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-success">Update</button>
			</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
