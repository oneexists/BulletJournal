<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-head :: common_head(~{::title},~{})">
	<title>View Logs</title>
</head>
<body>
<div th:insert="~{fragments/user-header :: navigation}"></div>
<div class="container">
	<div class="row">
		<div class="col">
			<h1 class="text-center">Reading Logs</h1>
			<table class="table" th:unless="${#lists.isEmpty(logs)}">
				<thead>
					<th>Title</th>
					<th>Start</th>
					<th>Finish</th>
					<th>Edit Log</th>
					<th>Remove Log</th>
				</thead>
				<tbody>
				<tr th:each="log: ${logs}">
					<td><a th:href="@{/books/{id}(id=${log.book.id})}"><span th:text="${log.book.title}" /></a></td>
					<td th:text="${#temporals.format(log.start, 'MM-dd-uuuu')}"></td>
					<td th:text="${#temporals.format(log.finish, 'MM-dd-uuuu')}"></td>
					<td><a th:href="@{/logs/edit{id}(id=${log.id})}" class="btn btn-light">Edit</a></td>
					<td><a th:href="@{/logs/delete{id}(id=${log.id})}" class="btn btn-light">Delete</a></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
